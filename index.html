<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the US</title>
    <meta
    name="description"
    content="Página interactiva en la que los usuarios pueden añadir, eliminar o dar like a las fotos"
    >
    <meta name="author" content="Marin Vásquez, 12davidvas@gmail.com" />
    <meta
        name="keywords"
        content="fotos, lagos, montañas, valles, viajes, app, EE.UU."
    >
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
        <section class="header">
            <img class="header__logo" src="./images/Vector.svg" alt="logo web"/>            
        </section>
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.png" alt="your avatar"/>
            <div class="profile__info">
                <div class="profile__info-content">
                    <h1 class="profile__info-content-name">Jacques Cousteau</h1>
                    <button type="button" class="profile__info-content-add-button"></button>
                </div>
                <p class="profile__info-paragraph">Explorador</p>
            </div>
            <button type="button" class="profile__button-add"></button>
        </section>
        <div class="popup " id="popup-profile">
            <div class="popup__content">            
                <button class="popup__button-close" id="form-button-close"></button>
                <form class="form popup__add-info" id="form-profile" novalidate>
                    <h2 class="form__title">Edit profile</h2>
                    <div class="form__content">
                        <input class="form__content-input" type="text" placeholder="Nombre" id="input-name"/>
                        <input class="form__content-input" type="text" placeholder="Acerca de mi" id="input-about"/>
                    </div>
                    <button class="form__button" type="submit">Guardar</button>
                </form>
            </div>
        </div>
        <div class="popup" id="popup-cards">
            <div class="popup__content">            
                <button class="popup__button-close" id="card-button-close"></button>
                <form class="form popup__add-info" id="form-cards" novalidate>
                    <h2 class="form__title">Nuevo lugar</h2>
                    <div class="form__content">
                        <input class="form__content-input" type="text" placeholder="Título" id="input-title"/>
                        <input class="form__content-input" type="url" placeholder="Enlace a la imagen" id="input-url"/>
                    </div>
                    <button class="form__button" type="submit">Crear</button>
                </form>
            </div>
        </div>
        <section class="element">
            <template class="template__card">
                <div class="element__card">
                    <img
                        src="  "
                        class="element__image"
                        alt=" "
                    />
                    <button type="button" class="element__button-delete"></button>
                    <div class="element__content">
                        <h3 class="element__content-title"></h3>
                        <button type="button" class="element__content-like" id="like"></button>
                    </div>
                </div>    
            </template>

            <div class="popup-photo" id="popup-photo">
                <div class="popup-photo__content">
                  <button class="popup-photo__content-close-button"></button>
                  <img src=" " class="popup-photo__content-image" alt=" "/>
                  <h2 class="popup-photo__content-title"></h2>
                </div>
            </div>
        </section>
        <section class="footer">
            <p class="footer__copyright">&#169; 2024. Marvin Vásquez</p>
        </section>
    </div>
    <script src="./script.js"></script>
</body>
</html>
