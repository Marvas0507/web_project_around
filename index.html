<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the US</title>
    <meta
    name="description"
    content="Página interactiva en la que los usuarios pueden añadir, eliminar o dar like a las fotos"
    >
    <meta name="author" content="Marin Vásquez, 12davidvas@gmail.com" />
    <meta
        name="keywords"
        content="fotos, lagos, montañas, valles, viajes, app, EE.UU."
    >
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
        <section class="header">
            <img class="header__logo" src="./images/Vector.svg" alt="logo web"/>            
        </section>
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.png" alt="your avatar"/>
            <div class="profile__info">
                <div class="profile__info-content">
                    <h1 class="profile__info-content-name">Jacques Cousteau</h1>
                    <button type="button" class="profile__info-content-add-button"></button>
                </div>
                <p class="profile__info-paragraph">Explorador</p>
            </div>
            <button type="button" class="profile__button-add"></button>
        </section>
        <div class="popup " id="popup-profile">
            <div class="popup__content">            
                <button class="popup__button-close"></button>
                <form class="form popup__add-info" id="form-profile" novalidate>
                    <h2 class="form__title">Edit profile</h2>
                    <div class="form__content">
                        <input class="form__content-input" type="text" placeholder="Nombre" id="input-name"/>
                        <input class="form__content-input" type="text" placeholder="Acerca de mi" id="input-about"/>
                    </div>
                    <button class="form__button" type="submit">Guardar</button>
                </form>
            </div>
        </div>
        <!-- <div class="popup">
            <form class="form popup__add-card" novalidate>
                <button class="form__button-close"></button>
                <h2 class="form__title">Nuevo lugar</h2>
                <input class="form__input" type="text" placeholder="Título"/>
                <input class="form__input" type="url" placeholder="Enlace a la imagen"/>
                <button class="form__button" type="submit">Crear</button>
            </form>
        </div> -->
        <section class="element">
            <div class="element__card">
                <img
                    src="./images/img_item_1.png"
                    class="element__image"
                    alt="Valle de Yosemite"
                />
                <button type="button" class="element__button-delete"></button>
                <div class="element__content">
                    <h3 class="element__content-title">Valle de Yosemite</h3>
                    <button type="button" class="element__content-like"></button>
                </div>
            </div>   
            <div class="element__card">
                <img
                    src="./images/img_item_2.png"
                    class="element__image"
                    alt="Lago Louise"
                />
                <button type="button" class="element__button-delete"></button>
                <div class="element__content">
                    <h3 class="element__content-title">Lago Louise</h3>
                    <button type="button" class="element__content-like"></button>
                </div>
            </div>
            <div class="element__card">
                <img
                    src="./images/img_item_3.png"
                    class="element__image"
                    alt="Montañas Calvas"
                />
                <button type="button" class="element__button-delete"></button>
                <div class="element__content">
                    <h3 class="element__content-title">Montañas Calvas</h3>
                    <button type="button" class="element__content-like"></button>
                </div>
            </div>   
            <div class="element__card">
                <img
                    src="./images/img_item_4.jpg"
                    class="element__image"
                    alt="Latemar"
                />
                <button type="button" class="element__button-delete"></button>
                <div class="element__content">
                    <h3 class="element__content-title">Latemar</h3>
                    <button type="button" class="element__content-like"></button>
                </div>
            </div>
            <div class="element__card">
                <img
                    src="./images/img_item_5.jpg"
                    class="element__image"
                    alt="Park National"
                />
                <button type="button" class="element__button-delete"></button>
                <div class="element__content">
                    <h3 class="element__content-title">Park National</h3>
                    <button type="button" class="element__content-like"></button>
                </div>
            </div>
            <div class="element__card">
                <img
                    src="./images/img_item_6.jpg"
                    class="element__image"
                    alt="Lago di Braies"
                />
                <button type="button" class="element__button-delete"></button>
                <div class="element__content">
                    <h3 class="element__content-title">Lago di Braies</h3>
                    <button type="button" class="element__content-like"></button>
                </div>
            </div>        
        </section>
        <section class="footer">
            <p class="footer__copyright">&#169; 2024. Marvin Vásquez</p>
        </section>
    </div>
    <script src="./script.js"></script>
</body>
</html>
