<!doctype html><html lang="es"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Around the US</title><meta name="description" content="Página interactiva en la que los usuarios pueden añadir, eliminar o dar like a las fotos"/><meta name="author" content="Marin Vásquez, 12davidvas@gmail.com"/><meta name="keywords" content="fotos, lagos, montañas, valles, viajes, app, EE.UU."/><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="4e8e0a1d604782a0dff8.svg" alt="logo web"/></header><main class="content"><section class="profile"><div class="profile__avatar-cointainer"><img class="profile__image" src="a874d7b529f8e6b1a466.png" alt="your avatar"/> <button class="profile__avatar-button-edit" type="button" title="editar-foto-perfil"></button></div><div class="profile__info-cointainer"><div class="profile__name-cointainer"><h1 class="profile__name">Jacques Cousteau</h1><div class="profile__edit-button"></div></div><p class="profile__about">Explorador</p></div><div class="profile__add-button"></div></section><section class="cards"></section><template class="template__card"><article class="card"><img id="card-image" class="card__image" alt=" "/><div class="card__icon card__icon_type_delete"></div><div class="card__cointainer"><h2 class="card__title"></h2><div class="card__cointainer-like"><div class="card__icon card__icon_type_like" id="like"></div><span class="card__like-number"></span></div></div></article></template></main><footer class="footer"><p class="footer__copyright">&#169; 2024. Marvin Vásquez</p></footer><section class="popup" id="popup-avatar-profile"><div class="popup__content"><div class="popup__button-close"></div><h2 class="popup__title">Cambiar foto de perfil</h2><form name="profile-avatar-form" class="popup__form popup__form_avatar-profile"><input type="url" class="popup__form-input popup__form-input_type_link" id="avatar-link" name="avatarLink" placeholder="Enlace de una imagen" required/> <span class="popup__form-error-message avatar-link-error"></span> <button type="submit" value="submit" class="popup__form-button">Guardar</button></form></div></section><section class="popup" id="popup-profile"><div class="popup__content"><div class="popup__button-close"></div><h2 class="popup__title">Editar perfil</h2><form name="edit-profile-form" class="popup__form popup__form_profile"><input class="popup__form-input popup__form-input_type_name" id="name" name="name" placeholder="Your name" minlength="2" maxlength="40" required/> <span class="popup__form-error-message name-error"></span> <input class="popup__form-input popup__form-input_type_about" id="about" name="about" placeholder="description" minlength="2" maxlength="200" required/> <span class="popup__form-error-message about-error"></span> <button type="submit" value="submit" class="popup__form-button">Guardar</button></form></div></section><section class="popup" id="popup-cards"><div class="popup__content"><div class="popup__button-close"></div><h2 class="popup__title">Nuevo lugar</h2><form name="add-card-form" class="popup__form popup__form_cards"><input class="popup__form-input popup__form-input_type_place" id="place-title" name="name" placeholder="Title" minlength="2" maxlength="30" required/> <span class="popup__form-error-message place-title-error"></span> <input type="url" class="popup__form-input popup__form-input_type_link" id="image-link" name="link" placeholder="url of imagen" required/> <span class="popup__form-error-message image-link-error"></span> <button type="submit" value="submit" class="popup__form-button">Guardar</button></form></div></section><section class="popup" id="popup-photo"><div class="popup__content popup__content_type_popup_photo"><div class="popup__button-close"></div><img src="" alt="" class="popup__content-image"/><h2 class="popup__subtitle"></h2></div></section><section class="popup" id="popup-delete-confirmation"><div class="popup__content popup__content_type_popup_delete"><div class="popup__button-close"></div><h2 class="popup__title">¿Estás segura/o?</h2><form name="delate-confirmation" class="popup__form popup__form_delete-confirmation"><button type="submit" value="submit" class="popup__form-button">Sí</button></form></div></section></body></html>
