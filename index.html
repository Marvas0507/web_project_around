<!doctype html><html lang="es"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Around the US</title><meta name="description" content="Página interactiva en la que los usuarios pueden añadir, eliminar o dar like a las fotos"/><meta name="author" content="Marin Vásquez, 12davidvas@gmail.com"/><meta name="keywords" content="fotos, lagos, montañas, valles, viajes, app, EE.UU."/><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="4e8e0a1d604782a0dff8.svg" alt="logo web"/></header><main class="content"><section class="profile"><div class="profile__avatar"><img class="profile__avatar-image" src="a874d7b529f8e6b1a466.png" alt="your avatar"/> <button class="profile__avatar-button-edit" type="button"></button></div><div class="profile__info"><div class="profile__info-content"><h1 class="profile__info-content-name">Jacques Cousteau</h1><div class="profile__info-content-add-button"></div></div><p class="profile__info-paragraph">Explorador</p></div><div class="profile__button-add"></div></section><section class="cards"></section><template class="template__card"><article class="element__card"><img src="" class="element__image" alt=" "/><div class="element__button-delete"></div><div class="element__content"><h3 class="element__content-title"></h3><div class="element__content-like" id="like"></div><span class=".element__content-number-like"></span></div></article></template></main><footer class="footer"><p class="footer__copyright">&#169; 2024. Marvin Vásquez</p></footer><section class="popup" id="popup-avatar-profile"><div class="popup__content"><div class="popup__button-close" id="card-button-close"></div><form class="form popup__add-image-avatar" id="change-avatar"><h2 class="form__title">Cambiar foto de perfil</h2><div class="form__content"><input class="form__content-input" type="url" placeholder="Enlace a la imagen" id="input-avatar" name="avatar" required/> <span class="form__error-message input-avatar-error"></span></div><button class="form__button" type="submit">Guardar</button></form></div></section><section class="popup" id="popup-profile"><div class="popup__content"><button class="popup__button-close" id="form-button-close"></button><form class="form popup__add-info" id="form-profile"><h2 class="form__title">Edit profile</h2><div class="form__content"><input class="form__content-input form__content-input_type_name" placeholder="Nombre" id="input-name" name="name" required minlength="2" maxlength="40"/> <span class="form__error-message input-name-error"></span> <input class="form__content-input form__content-input_type_about" placeholder="Acerca de mi" id="input-about" name="about" required minlength="2" maxlength="200"/> <span class="form__error-message input-about-error"></span></div><button class="form__button" type="submit">Guardar</button></form></div></section><section class="popup" id="popup-cards"><div class="popup__content"><button class="popup__button-close" id="card-button-close"></button><form class="form popup__add-info" id="form-cards"><h2 class="form__title">Nuevo lugar</h2><div class="form__content"><input class="form__content-input" placeholder="Título" id="input-title" name="title" required minlength="2" maxlength="30"/> <span class="form__error-message input-title-error"></span> <input class="form__content-input" type="url" placeholder="Enlace a la imagen" id="input-url" name="link" required/> <span class="form__error-message input-url-error"></span></div><button class="form__button" type="submit">Crear</button></form></div></section><section class="popup" id="popup-photo"><div class="popup__content"><button class="popup__button-close" id="popup-photo-close"></button> <img src="" class="popup__content-image" alt=" "/><h2 class="popup__content-title"></h2></div></section><section class="popup" id="popup-delete-confirmation"><div class="popup__content"><button class="popup__button-close" id="delete-button-close"></button><form class="form popup__delete-cards" id="delete-confirmation-cards"><h2 class="form__title">¿Estás seguro/o?</h2><div class="form__content"><button type="submit" value="submit" class="form__button">Sí</button></div></form></div></section></body></html>
